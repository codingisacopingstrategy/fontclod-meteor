<template name="edit">
    <ul>
        {{#each glyphs}}
          <li class={{#if focus}}focus{{/if}} id="{{_id}}">{{ name }}</li>
        {{/each}}
    </ul>

    <div class="controls">
        <button class="add-glyph"></button>
        <button class="delete-glyph"></button>
    </div>
</template>
